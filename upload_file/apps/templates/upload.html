<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta charset="UTF-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
    <title>代码上传</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
     <link rel="stylesheet" href="{{ url_for('static',filename='css/upload.css') }}">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static',filename='js/upload.js') }}"></script>

</head>
<body style="margin: auto;">

<!-- 头部导航区域 -->
<div class="pg-header">
    <div class="fonts">Prod环境代码上传</div>
</div>

    <!-- 主要区域 -->
    <div class="pg-cont">
        <!-- 功能区域 -->
        <div class="pg-center">
            <!-- 输入框 -->
                <div class="form-group">
                  <h4 for="exampleInputPassword1">文件MD5值:</h4>
                  <input id="md5sum" type="text" class="form-control" id="exampleInputPassword1" name="md5sum"  required="required"  placeholder="请输入MD5值,但不要包含空格">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  <input type="file" name="file" id="exampleInputFile"> 
                </div>

                <!-- 进度条 -->
                <div id="progress_one" style="display: none;">
                    <p id="p_cont">正在上传中[1%]</p>
                    <div class="pg-progress progress progress-striped active">
                        <div class="progress-bar progress-bar-success" role="progressbar"
                                aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                style="width: 1%;">
                                <!-- <span class="sr-only">80% 完成</span> -->
                        </div>
                    </div>
                </div>
                <!-- 提交 -->
                <button style="margin-top: 19px;" type="submit" class="btn btn-default"  required="required" onclick="TipsInfo()">提交</button>
                <input  style="margin-left: 96px;margin-top: 19px;" type="button" value="重置" class="btn btn-default" onclick="jump()">

        </div>

    </div>

</body>
</html>
