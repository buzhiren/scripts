<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
        .hide{
            display: none;
        }

        .c1{
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            opacity: 0.6;
            z-index: 9;
        }

        .c2{
            width: 500px;
            height: 400px;
            background-color: white;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -200px;
            z-index: 10;
        }

        .login-item{
            width:150px;float:left;clear:both;
        }



    </style>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/group_asset.js"></script>
</head>
<body>


    <p> <input type="button" value="创建资产组"  onclick="showmodel()"/></p>
    <div id="i1" class="c1 hide"></div>
    <div id="i2" class="c2 hide">
        <p>资产组名称：<input type="text"  required="required" placeholder="部门 or 资产类型" id="grup_asset" > </p>
        <p>
            <input type="button" value="取消" onclick="hidemodel()" >
            <input type="submit" value="确定" onclick="submitmodel()" >
        </p>
    </div>





    <p> <input type="button" value="查询资产组" onclick="query()"/></p>






    <p> <input type="button" value="设置资产和资产组"  onclick="setmodel()"/></p>
    <div id="x1" class="c1 hide"></div>
    <div id="x2" class="c2 hide">
        <p>资产组名称：<input type="text"  required="required" placeholder="部门 or 资产类型" id="grup_ast" > </p>
        <p>资产编号：<input type="text"  required="required" placeholder="fhds456" id="asset_num" > </p>

        <p>
            <input type="button" value="取消" onclick="setasset()" >
            <input type="submit" value="设置" onclick="submitset()" >
        </p>
    </div>

    <p> <input type="button" value="查看资产所属组"  onclick="querymodel()"/></p>
    <div id="o1" class="c1 hide"></div>
    <div id="o2" class="c2 hide">
        <p>资产编号：<input type="text"  required="required" placeholder="fhds456" id="oasset_num" > </p>

        <p>
            <input type="button" value="取消" onclick="queryasset()" >
            <input type="submit" value="查看" onclick="querytset()" >
        </p>
    </div>



</body>
</html>
