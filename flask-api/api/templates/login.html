<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="center">
        <div>Login</div>
        <p><input type="text" required="required" placeholder="用户名" id="username" /></p>
        <p><input type="password" required="required" placeholder="密码" id="password" /></p>
        <p><input type="submit" value="登录" onclick="login()" /></p>
    </div>
</body>
</html>
